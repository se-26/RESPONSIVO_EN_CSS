<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>punto 10</title>
    <link rel="stylesheet" href="ej10.css">
</head>
<body>
    <div class="form_container">
        <form class="formulario-ejemplo" action="/enviar-datos" method="POST">

            <h2>Formulario de Contacto</h2>
            <p>Por favor, ingrese sus datos para contactarle.</p>

            <div class="campo-grupo">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre_completo" required placeholder="Ej: Juan Pérez">
            </div>

            <div class="campo-grupo">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="correo_electronico" required placeholder="ejemplo@dominio.com">
            </div>

            <div class="campo-grupo">
                <label for="asunto">Asunto:</label>
                <select id="asunto" name="asunto_seleccionado" required>
                    <option value="" disabled selected>Seleccione un asunto</option>
                    <option value="consulta">Consulta General</option>
                    <option value="soporte">Soporte Técnico</option>
                    <option value="colaboracion">Propuesta de Colaboración</option>
                </select>
            </div>

            <div class="campo-grupo">
                <label for="mensaje">Su Mensaje:</label>
                <textarea id="mensaje" name="cuerpo_mensaje" rows="5" required
                    placeholder="Escriba su mensaje aquí..."></textarea>
            </div>

            <div class="campo-grupo">
                <button type="submit" class="boton-enviar">
                    Enviar Mensaje
                </button>
            </div>
        </form>
    </div>
</body>
</html>
